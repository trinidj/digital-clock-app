<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Digital Clock App</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/assets/clock.svg" type="assets/svg+xml">
</head>
<body>
  <main>
    <div class="right-controls">
      <div class="format-selector-container">
        <button class="format-button format-12h">
          12H
        </button>

        <button class="format-button format-24h">
          24H
        </button>
      </div>
    </div>

    <nav class="clock-navigation">
      <div class="clock-controls">
        <button class="button digital-clock">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-icon lucide-clock"><path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/></svg>
        </button>
        <button class="button digital-stopwatch">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer-icon lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>
        </button>
      </div>
      
      <div class="clock-settings">
        <button class="button settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
    </nav>

    <div class="main-container">
      <section class="clock-section">
        <div class="date-container">
          <p class="date-display">
            <!-- Today's date -->
          </p>
        </div>

        <div class="clock-flex">
          <div class="time hours">
            <!-- Hours -->
          </div>         

          <div class="separator">:</div>

          <div class="time minutes">
            <!-- Minutes -->
          </div>

          <div class="separator">:</div>


          <div class="time seconds">
            <!-- Seconds -->
          </div>

          <div class="time period">
            
          </div>
        </div>

        <div class="timezone-container">
          <p class="timezone-display">
            <!-- Timezone -->
          </p>
        </div>
      </section>

      <section class="stopwatch-section">
        <p>Stopwatch Section</p>
      </section>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
